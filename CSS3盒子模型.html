<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS3盒子模型</title>
  <style>
    div {
      width: 200px;
      height: 200px;
      background-color: pink;
      border: 20px solid skyblue;
      padding: 15px;
      box-sizing: content-box;
    }
    p {
      width: 200px;
      height: 200px;
      background-color: pink;
      border: 20px solid palegoldenrod;
      padding: 15px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div>
    小猪佩奇
  </div>
  <p>
    小猪佩奇
  </p>
</body>
</html>
